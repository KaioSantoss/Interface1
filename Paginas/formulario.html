<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../Css/formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaGear Formulario</title>
</head>
<body>
<header id="topo">
    <h1>MetaGear - Cadastro</h1>
</header>

    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
        </fieldset>
        
        <fieldset>
            <legend>Preferências de Compra</legend>
            <p>Escolha seu tipo de produto favorito:</p>
            <input type="radio" id="computadores" name="produto_favorito" value="computadores" required>
            <label for="computadores">Computadores</label>
            <input type="radio" id="consoles" name="produto_favorito" value="consoles" required>
            <label for="consoles">Consoles</label>
            <input type="radio" id="acessorios" name="produto_favorito" value="acessorios" required>
            <label for="acessorios">Acessórios</label>
        </fieldset>
        
        <fieldset>
            <legend>Marcas Preferidas</legend>
            <input type="checkbox" id="marca1" name="marca" value="Redmi" required>
            <label for="marca1">Redmi</label>
            <input type="checkbox" id="marca2" name="marca" value="Microsoft" required>
            <label for="marca2">Microsoft</label>
            <input type="checkbox" id="marca3" name="marca" value="Apple" required>
            <label for="marca3">Apple</label>
            <input type="checkbox" id="marca4" name="marca" value="Samsung" required>
            <label for="marca4">Samsumg</label>
        </fieldset>
        
        <fieldset>
            <legend>Dados Adicionais</legend>
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" name="data_nascimento" required>
            
            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" name="cor">

            <label for="nivel">Nível de experiência com tecnologia:</label>
            <select id="nivel" name="nivel" required>
                <option value="iniciante">Iniciante</option>
                <option value="intermediario">Intermediário</option>
                <option value="avancado">Avançado</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Configuração da Conta</legend>
            <label for="senha">Crie sua senha:</label>
            <input type="password" id="senha" name="senha" required>
        </fieldset>
        
        <button type="reset">Limpar</button>
        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
